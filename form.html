<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <header>
       <h1>Planet Form</h1>
       <nav>
          <a href="index.html">Index</a>
        </nav>  
        </header>
   <main>
       <form method="POST"action="https://formspree.io/xeqoelzv">
        
        <label> Name:
         <input type= "text" placeholder="Your name" name="name" required>
         </label>
          <br>
         <label> Age:
         <input type= "text" placeholder="How old are you" name="age">
         </label>
         </br>
         <br>
          <label> Email:
         <input type= "text" placeholder="Your email" name="email" required>
         </label>
         </br>
         <br>
         <label> Gender:
         <input type= "radio" placeholder="Your gender" value="Female">Female
         </label>
         <label> 
         <input type= "radio" placeholder="Your gender" value="male">Male
         </label>
         <label> 
         <input type= "radio" placeholder="Your gender" value="other">Other
         </label>
         </br>
         <br>
        <label> Status:
         <input type= "radio" name="Status" value="Single">Single
         </label>
         <label> 
         <input type= "radio" name="Status" value="In relationship">In relationship
         </label>
         </br>
        <br>
         <label> Your favourite planet (except Earth):
         <input type= "radio" name="Planet" value="Venus">Venus
         </label>
         <label> 
         <input type= "radio" name="Planet" value="Jupiter">Jupiter
         </label>
         <label> 
         <input type= "radio" name="planet" value="Mars">Mars
         </label>
           <label> 
         <input type= "radio" name="planet" value="Mercury">Mercury
         </label>
         </br>
          <br>
          <label> Travel Reason: why do you like to travel to space:
         <input type= "text" name="Your reason, why">
         </label>
         </br>
         <br>
            <label> Comments
         <textarea name="comments"></textarea>
         </label>
         </br>
         <br>
        <input type= "submit">
        </br>
     
       </form> 
   </main> 
</body>
</html>
